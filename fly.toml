app = "wabo-app"
primary_region = "ord"

[[services]]
  internal_port = 5000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    port = 443

  [services.concurrency]
    type = "connections"
    soft_limit = 20
    hard_limit = 25
